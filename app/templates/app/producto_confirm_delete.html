{% extends "app/index.html" %}
{% block title %} Confirmar Eliminación {% endblock %}

{% block content %}
<h1>¿Estás seguro de que deseas eliminar este producto?</h1>
<p>{{ producto.nom_producto }}</p>
<form method="post">
    {% csrf_token %}
    <button type="submit">Eliminar</button>
    <a href="{% url 'producto_list' %}">Cancelar</a>
</form>
{% endblock %}
