{% extends "app/index.html" %}
{%load static%}

{% block title %} Confirmar Eliminación {% endblock %}
{% block css %}
<link type='text/css' rel='stylesheet' href='{% static 'inicio/css/editDelete.css' %}'>
{% endblock %}
{% block content %}
<div class='container'>
        <div class="titulo">
            <h1>¿Estás seguro de que deseas eliminar este producto?</h1>
            <br>
            <div class='producto'>
                <p>{{ producto.nom_producto }}</p>
            </div>
        </div>
    
        <form method="post">
            {% csrf_token %}
            <button type="submit">Eliminar</button>
            <a href="{% url 'producto_list' %}">Cancelar</a>
        </form>

</div>

{% endblock %}
