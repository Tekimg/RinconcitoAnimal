{%load static%}

<!doctype html>
<html lang="en">

<head>
    <title>Registrarse</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <link rel="stylesheet" href="static/logreg/css/reg.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="static/logreg/js/validacionesReg.js"></script>

</head>

<body>
    <section style="background: url('{% static "logreg/img/fondo.jpg" %}') no-repeat; background-size: cover">
        <a href="home.html">
            <img src="static/inicio/img-carro/logo-empresa.png" alt="logo principal"
                class="volver">
        </a>
        <div class="contenedor">
            <form id="formulario2">
                <font action="#">
                    <h2>Registrarse</h2>

                    <div class="input-contenedor">
                        <i class="fa-solid fa-envelope"></i>
                        <input type="text" id="nombres">
                        <label for="nombres">*Nombres</label>

                    </div>

                    <div class="input-contenedor">
                        <i class="fa-solid fa-envelope"></i>
                        <input type="text" id="apellidos">
                        <label for="apellidos">*Apellidos</label>

                    </div>

                    <div class="input-contenedor">
                        <i class="fa-solid fa-envelope"></i>
                        <input type="text" id="telefono">
                        <label for="telefono">*Telefono (+56 9)</label>

                    </div>

                    <div class="input-contenedor">
                        <i class="fa-solid fa-envelope"></i>
                        <input type="text" id="rut">
                        <label for="rut">*Rut (12345678-0)</label>

                    </div>

                    <div class="input-contenedor">
                        <i class="fa-solid fa-envelope"></i>
                        <input type="text" id="email">
                        <label for="email">*Email</label>

                    </div>

                    <div class="input-contenedor">
                        <i class="fa-solid fa-envelope"></i>
                        <input type="password" id="password1">
                        <label for="password1">*Contraseña</label>

                    </div>

                    <div class="input-contenedor">
                        <i class="fa-solid fa-envelope"></i>
                        <input type="password" id="password2">
                        <label for="password2">*Confirmar Contraseña</label>

                    </div>

                    <div class="terminos">
                        <label for="terminos">
                            <input type="checkbox" id="terminos">He leido los terminos
                        </label>
                    </div>
                </font>

                <div>
                    <button type="submit">Registrar</button>
                </div>

                <div class="registrar">Recordar
                    <input type="checkbox">

                    <p>¿Ya tienes una cuenta? <a href="/html/login.html">Iniciar Sesion</a></p>
                </div>

            </form>
        </div>
    </section>
    <footer>
        <!-- place footer here -->
    </footer>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
</body>

</html>
