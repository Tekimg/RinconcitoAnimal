{%load static%}
<!doctype html>
<html lang="en">

<head>
    <title>Login</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link type='text/css' rel='stylesheet' href='static/logreg/css/log.css'>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="static/logreg/js/validacionesLog.js"></script>
</head>

<body>

    <section style="background: url('{% static "logreg/img/fondo.jpg" %}') no-repeat; background-size: cover">
        <a href="home.html">
            <img src="static/inicio/img-carro/logo-empresa.png" alt="logo principal"
                class="volver">
        </a>
        <div class="contenedor">
            <form id="formulario">
                <font action="#">

                    <h2>Inicio de Sesion</h2>

                    <div class="input-contenedor">
                        <input type="text" id="email" name="email">
                        <label for="email">Email</label>
                    </div>

                    <div class="input-contenedor">
                        <input type="password" name="password" id="password">
                        <label for="password">Contraseña</label>
                    </div>

                    <div class="olvidar">
                        <label for="#">
                            <a href="#">Olvide la contraseña</a>
                        </label>
                    </div>


                    <div>
                        <button type="submit">Acceder</button>
                    </div>

                    <div class="registrar">Recordar
                        <p>¿No tiene una cuenta? <a href="registro.html">Registrarse</a></p>
                    </div>
                </font>
            </form>
        </div>
    </section>
    <footer>

    </footer>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
</body>

</html>
